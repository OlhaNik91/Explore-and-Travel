<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Explore and Travel
        </title>
        <meta charset=UTF-8>
        <link rel="stylesheet" href="./css/index.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mulish:wght@300;400;700&family=Playfair+Display:wght@700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="section-container">
                <a href="index.html">
                    <img src="./img/logo.svg" alt="logo">
                </a>
                <nav>
                    <ul class="menu">
                        <li>
                            <a href="#" class="active">Home</a>
                        </li>
                        <li>
                            <a href="#">Destinations</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Partner</a>
                        </li>
                    </ul>
                    <ul class="buttons">
                        <li><button class="transparent">Login</button></li>
                        <li><button>Register</button></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="form-and-image">
            <div class="section-container">
                <div class="text-and-form-wrapp">
                    <h1>Explore and Travel</h1>
                    <h2 class="h3">Holiday finder</h2>
                    <form name="Explore">
                        <fieldset>
                            <div class="select-wrapper">
                                <select name="Location">
                                    <option value="Location">Location</option>
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="China">China</option>
                                    <option value="Switzerland">Switzerland</option>
                                    <option value="Montenegro">Montenegro</option>
                                </select>
                            </div>
                            <div class="select-wrapper">
                                <select name="Activity">
                                    <option value="Activity">Activity</option>
                                    <option value="Ski resort">Ski resort</option>
                                    <option value="Beach holiday">Beach holiday</option>
                                    <option value="Mountain climb">Mountain climb</option>
                                </select>
                            </div>
                        </fieldset> 
                        <fieldset>   
                            <div class="select-wrapper">
                                <select name="Grade">
                                    <option value="Grade">Grade</option>
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                </select>
                            </div> 
                            <div class="select-wrapper">
                                <select name="Date">
                                    <option value="Date">Date</option>
                                    <option value="Winter">Winter</option>
                                    <option value="Spring">Spring</option>
                                    <option value="Summer">Summer</option>
                                    <option value="Autumn">Autumn</option>
                                </select>
                            </div>    
                        </fieldset>
                        <button type="submit">Explore</button>
                    </form>
                </div>
                <img src="./img/traveler-with-backpack.svg" alt="traveler-with-backpack">
            </div>
        </section>
    </body>
</html>
